<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Proxyz</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/layui/css/layui.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/layui/css/modules/layer/default/layer.css') }}" media="all">
</head>

<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">
            {% block header %}{% endblock %}
        </div>
        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                {% block side_menu %}{% endblock %}
            </div>
        </div>
        <!-- 页面标签 -->
        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            {% block body %}{% endblock %}
        </div>
        <!-- 辅助元素，一般用于移动设备下遮罩 -->
    </div>
</div>
<script src="{{ url_for('static',filename='layuiadmin/layui/layui.js') }}"></script>
<script>
layui.use('element', function(){
  var element = layui.element;
});
</script>
{% block script %}{% endblock %}
</body>
</html>
