<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Proxyz</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/layui/css/layui.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/layui/css/modules/layer/default/layer.css') }}" media="all">
</head>

<body class="layui-layout-body">
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs8 layui-col-xs-offset2 layui-col-sm6 layui-col-sm-offset3 layui-col-md4 layui-col-md-offset4">
            <div>
                <h2>Proxyz</h2>
                <p>网络代理服务后台管理系统</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form" lay-filter="login-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" id="LAY-user-login-remember" lay-skin="primary" title="记住密码">
                    <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号登入</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                    <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                </div>
            </div>
            <div class="layui-trans layadmin-user-login-footer">
                <p>© 2020 <a href="http://www.xxx.com/" target="_blank">xxx.com</a></p>
                <p>
                    <span><a href="http://www.xxx.com/" target="_blank">获取授权</a></span>
                    <span><a href="http://www.xxx.com/" target="_blank">在线演示</a></span>
                    <span><a href="http://www.xxx.com/" target="_blank">前往官网</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='layuiadmin/layui/layui.js') }}"></script>
<script src="{{ url_for('static',filename='layuiadmin/layui/lay/modules/jquery.js') }}"></script>
<script>
layui.use('element', function(){
  var element = layui.element;
});
</script>
<script>
    layui
        .use(['form'], function () {
        var $ = layui.$, form = layui.form;
        form.render();
        form.on('submit(LAY-user-login-submit)', function () {
            $.ajax({
                url: '{{ url_for('auth.login_api') }}'
                , method : 'POST'
                , cache : false
                , contentType : 'application/json'
                , dataType : 'json'
                , data: JSON.stringify({
                    'username': $('#LAY-user-login-username').val()
                    , 'password': $('#LAY-user-login-password').val()
                    , 'vercode': $('#LAY-user-login-vercode').val()
                    , 'remember': $('#LAY-user-login-remember').val()
                })
                , success: function (response) {
                    if (response.status == 200){
                        layer.msg('登入成功', {offset: '20em', icon: 1, time: 3000}, function () {location.href = '{{ url_for('auth.index') }}'; });
                    }else {
                        layer.msg('登录失败，用户名或密码错误', {offset: '20em', icon: 5});
                    }
                }
            });
        });
    });
</script>
</body>
</html>
